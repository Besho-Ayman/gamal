<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أوضة النوم</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ورشة جمال جميل للأثاث</h1>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="bedroom.html">أوضة النوم</a></li>
                <li><a href="kidsroom.html">أوضة الأطفال</a></li>
                <li><a href="niche.html">النيش</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>أوضة النوم</h2>
        <div class="gallery">
            <img src="../img/11.jpeg" alt="سرير أنيق">
            <img src="../img/2.jpeg" alt="دولاب كبير">
            <img src="../img/33.jpg" alt="دولاب كبير">
            <!-- صور إضافية -->
        </div>
    </main>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const images = document.querySelectorAll('.gallery img');

        images.forEach(img => {
            img.addEventListener('click', function() {
                const overlay = document.createElement('div');
                overlay.style.position = 'fixed';
                overlay.style.top = 0;
                overlay.style.left = 0;
                overlay.style.width = '100%';
                overlay.style.height = '100%';
                overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
                overlay.style.display = 'flex';
                overlay.style.justifyContent = 'center';
                overlay.style.alignItems = 'center';
                overlay.style.zIndex = 1000;
                overlay.style.cursor = 'pointer';

                const popupImg = document.createElement('img');
                popupImg.src = this.src;
                popupImg.style.maxWidth = '90%';
                popupImg.style.maxHeight = '90%';
                popupImg.style.borderRadius = '10px';
                popupImg.style.boxShadow = '0 0 20px white';

                overlay.appendChild(popupImg);
                document.body.appendChild(overlay);

                overlay.addEventListener('click', function() {
                    overlay.remove();
                });
            });
        });
    });
    </script>
</body>
</html>
